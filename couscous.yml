directory: website

exclude:
  - vendor
  - bin
  - tests

before:
  - bin/compile
  - cp bin/couscous.phar website/public/
  - lessc --clean-css website/public/less/main.less website/public/css/all.min.css

after:
  - rm website/public/couscous.phar

template:
    baseUrl: http://mnapoli.fr/Couscous
